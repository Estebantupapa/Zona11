<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Zona 11</title>
    <link rel="icon" href="img/DALL·E 2024-09-03 13.05.38 - A sleek and modern logo for a liquor store called 'Zona 11'. The design should feature a stylized number '11' integrated into the text 'Zona 11', with.webp" type="image/webp">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">
            <img src="img/DALL·E 2024-09-03 13.05.38 - A sleek and modern logo for a liquor store called 'Zona 11'. The design should feature a stylized number '11' integrated into the text 'Zona 11', with.webp" alt="Zona 11 logo">
        </a>
        </div>

        <div class="menu">
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sobre Nosotros</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        </div>
    </header>

    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="img/WHISKY.png" alt="Licor 1">
            </div>
            <div class="slide">
                <img src="img/AGUARDIENTE AMARILLO.jpg" alt="Licor 2">
            </div>
            <div class="slide">
                <img src="img/Licores legales.jpg" alt="Licor 3">
            </div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script src="js/javascript.js"></script>
</body>
</html>
